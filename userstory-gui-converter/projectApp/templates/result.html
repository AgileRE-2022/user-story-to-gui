<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Story to GUI Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      .result-wrapper {
        margin-top: 10px;
      }

      .scenario-wrapper {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <h1 class="text-center">Result of <b>Generated GUI</b></h1>
        <div class="card mt-4">
          <div class="card-body">
            <div class="result-wrapper">
              <h2 class="d-inline"><b>Actor: </b></h2>
              <span style="font-size: 2em"> {{actor}} </span>
            </div>

            <div class="result-wrapper">
              <h2 class="d-inline"><b>Feature: </b></h2>
              <span style="font-size: 2em"> {{feature}} </span>
            </div>

            <div class="result-wrapper scenario-wrapper">
              <!-- looping array scenarios -->
              {% for scenario in scenarios %}

              <h3 class="d-inline"><b>Scenario : </b></h3>
              <span style="font-size: 2em"> {{scenario.name}} </span>

              <div class="row">
                <div class="col">
                  <div class="card mt-2">
                    <div class="card-body">
                      <pre style="white-space: pre-wrap">{{scenario.salt}}</pre>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card mt-2">
                    <div class="card-body">
                      <img class="img-fluid" src="{{scenario.image}}" alt="" />
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
            <a href="/" class="btn btn-warning mt-3">Kembali ke Halaman Utama</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
